<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu - The Full Palette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
    <header>
        <nav>
            <a class="go-back" href="../index.html"><i class="fa fa-arrow-left " aria-hidden="true"></i></a>
        </nav>
        <img src="../assets/logo/ohmyfood.png" alt="logo of ohmyfood" />

    </header>
    <section class="hero">
        <img class="hero__image" src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
    </section>
    <main class="main">
        <section class="menu">
            <section class="menu__heading">
                <h1 class="menu__restaurant-name">The Full Palette</h1>
                <i class="fa-regular fa-heart restaurant__favorite-icon restaurant__unfavorite"></i>
                <i class="fa-solid fa-heart restaurant__favorite-icon restaurant__favorite"></i>
            </section>
            <div class="course-section">
                <h2 class="course-section__title">Starters</h2>

                <div class="menu-item">
                    <div class="menu-item__text">
                        <h3 class="menu-item__name">Escargot</h3>
                        <p class="menu-item__description">With southern French spices</p>
                    </div>
                    <p class="menu-item__price"> 25<i class="fa-solid fa-euro-sign"></i> </p>
                </div>
                <div class="menu-item">
                    <div class="menu-item__text">
                        <h3 class="menu-item__name">Duck Foie Gras</h3>
                        <p class="menu-item__description">With black truffle shavings</p>
                    </div>
                    <p class="menu-item__price"> 35<i class="fa-solid fa-euro-sign"></i> </p>
                </div>

               
        </section>
        <div class="order">
            <button class="order__button">Order</button>

        </div>

    </main>
    <footer class="footer">
        <h2 class="logo-text">ohmyfood</h2>
        <ul class="footer__links">
            <li><a href="#"><i class="fa-solid fa-utensils fa-fw footer__icon"></i>Suggest a resturant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle fa-fw footer__icon"></i>Become a partner</a></li>
            <li><a href="#">Legal</a></li>
            <li><a href="mailto:example@example.com">Contact</a></li>
        </ul>
    </footer>
</body>
